<table border="1">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Website</th>
    </tr>
    <tr *ngFor="let user of users">
        <th>{{user.id}}</th>
        <th>{{user.name}}</th>
        <th>{{user.email}}</th>
        <th>{{user.website}}</th>
      </tr>
  </table>
